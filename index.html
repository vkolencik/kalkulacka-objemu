<html lang="cs" class="bg-gray-100">
<head>
    <title>Výpočet koncentrací</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script type="text/javascript">
        function round(num) {
            return Math.round(num * 100) / 100
        }

        function vypocet() {
            const formData = new FormData(document.getElementById('form'));

            const objem = formData.get('objem').replace(',', '.')
            const koncentrace1 = formData.get('koncentrace1').replace(',', '.')
            const koncentrace2 = formData.get('koncentrace2').replace(',', '.')
            const koncentrace = formData.get('koncentrace').replace(',', '.')

            const objem1 = objem * (koncentrace - koncentrace2) / (koncentrace1 - koncentrace2)
            const objem2 = objem * (koncentrace - koncentrace1) / (koncentrace2 - koncentrace1)

            document.getElementById('vysledek').value = `${round(objem1)} ml roztoku ${koncentrace1}% + ${round(objem2)} ml roztoku ${koncentrace2}%`

            return false;
        }
    </script>
</head>
<body class="flex items-center justify-center min-h-screen">
<form id="form" class="bg-white shadow-md rounded px-8 pt-6 pb-8 mb-4 w-full max-w-md">
    <div class="mb-4">
        <label class="block text-gray-700 text-sm font-bold mb-2" for="koncentrace1">Koncentrace prvniho roztoku:</label>
        <input class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" id="koncentrace1" name="koncentrace1" type="text" placeholder="Koncentrace 1"/>
    </div>
    <div class="mb-4">
        <label class="block text-gray-700 text-sm font-bold mb-2" for="koncentrace2">Koncentrace druheho roztoku:</label>
        <input class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" id="koncentrace2" name="koncentrace2" type="text" placeholder="Koncentrace 2"/>
    </div>
    <div class="mb-4">
        <label class="block text-gray-700 text-sm font-bold mb-2" for="koncentrace">Pozadovana koncentrace:</label>
        <input class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" id="koncentrace" name="koncentrace" type="text" placeholder="Pozadovana koncentrace"/>
    </div>
    <div class="mb-4">
        <label class="block text-gray-700 text-sm font-bold mb-2" for="objem">Pozadovany objem:</label>
        <input class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" id="objem" name="objem" type="text" placeholder="Objem"/>
    </div>
    <div class="mb-6">
        <label class="block text-gray-700 text-sm font-bold mb-2" for="vysledek">Vysledek:</label>
        <output id="vysledek" class="block w-full py-2 px-3 text-gray-700 bg-gray-100 rounded"></output>
    </div>
    <div class="flex items-center justify-between">
        <button class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline" type="button" onclick="vypocet()">
            Vypocti
        </button>
    </div>
</form>
</body>
</html>
